pipeline:
  test:
    image: ruby:2.3
    commands:
      - bundle install --path=bundler
      - rspec spec/
  docker:
    image: plugins/docker
    environment:
      - DOCKER_LAUNCH_DEBUG=true
    repo: jnummelin/todo-example
    tag: latest
    file: Dockerfile
    when:
      branch: master

  webhook:
    urls:
      - https://95.85.41.216/drone/todo-example-app/deploy
    header:
      Authorization: Bearer $$KONTENA_TOKEN
    content_type: application/json
    when:
      branch: master
    template: >
      {"force":true}

services:
  database:
    image: mongo:3.2
